name: CI/CD Backend (build/push & deploy via SSH)

on:
    push:
        branches: [main, dev]

permissions:
    contents: read
    packages: write
    id-token: write
    actions: read

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        outputs:
            image: ${{ steps.build-image.outputs.image }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push backend image
              id: build-image
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ghcr.io/${{ github.repository_owner }}/painel-metalgalvano-backend:latest,ghcr.io/${{ github.repository_owner }}/painel-metalgalvano-backend:${{ github.sha }}

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: Deploy via SSH (Docker Compose)
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      cd /home/${{ secrets.DEPLOY_USER }}/deploy/painel-metalgalvano || true
                      docker compose pull
                      docker compose up -d --remove-orphans
                      # Optional: run prisma migrations inside container
                      docker compose exec -T backend npx prisma migrate deploy || true

# Notes:
# - Configure the targeted server with GitHub Container Registry access (if private) or ensure it can access ghcr.io
# - The server should have docker and docker compose installed and a `docker-compose.yml` configured to use the image tag above
